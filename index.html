<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="container-fluid">
    <div class="row">
      <div class="jumbotron jumbo col-sm">
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <h3 class="display-5">Meet the Sorting Hat.</h3>
        <p class="lead">‘Oh, you may not think I’m pretty, But don’t judge on what you see, I’ll eat myself if you can find a smarter hat than me.’</p>
        <hr class="my-4">
        <div class="lead">
            <button id="show-form" class="btn btn-dark btn-lg">Wear The Hat!</button>
        </div>
      </div>
    </div>
    <div class=row>
      <form id="name-form" class="jumbo name-form row invisible col-sm">
          <header>
              <h2>Enter First Year's Name</h2>
          </header>
          <div class="form-group name-box d-flex flex-row">
            <label for="studentName">Student:</label>
            <input type="text" class="form-control form-box" id="student-name" aria-describedby="userName">
            <button id="sort-student" class="btn btn-dark">Sort!</button>
          </div>
      </form>
    </div>
    </div>
    <div id="root" class="card-container row"></div>
    <div id="expelled" class="card-container row"></div>
    <script src="new.js"></script>
</body>
</html>
