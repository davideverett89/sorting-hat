<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
      <div class="jumbotron jumbo">
        <h1 class="display-4">Welcome to Hog Warts!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <div class="lead">
            <button id="show-form" class="btn btn-primary btn-lg">Let's Get Started!</button>
        </div>
      </div>
      <form id="name-form" class="jumbo name-form disappear">
          <header>
              <h2>Enter First Year's Name</h2>
          </header>
          <div class="form-group name-box">
            <label for="studentName">Student:</label>
            <input type="text" class="form-control form-box" id="student-name" aria-describedby="userName">
            <button id="sort-student" class="btn btn-primary">Sort!</button>
          </div>
      </form>
      <div id="root" class="card-container">
      </div>
    </main>
    <footer class="page-footer">
        <p>@ David Everett 2020</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
